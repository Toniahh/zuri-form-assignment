<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        
        <div class="signup">
            <div class="promo">
              <p><strong>Try it free for 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <div class="card">
              <form action="">
                <input class="input" type="text" name="firstname" placeholder="First name" required>
                <input class="input" type="text" name="lastname" placeholder="Last name" required>
                <input class="input" type="email" name="email" placeholder="Email Address" required>
                <input class="input" type="password" name="password" placeholder="Password" required>
                <button type="submit">Claim your free trial</button>
                <label class="terms">By clicking the button you are agreeing to our <span>Terms and Services</span></label>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
